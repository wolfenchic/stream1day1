    <script>
    
    let head = document.getElementById("heading");
    let light = prompt("Do you want the light on or off?:");
    
    
    
    if(light === "on") {
        document.getElementById('myImage').src="image/bulbon.gif";
        } else {
            document.getElementById('myImage').src="image/bulboff.gif";
        }

        </script>

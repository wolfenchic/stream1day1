<!DOCTYPE html>
<html>
    <head>
        <title>3D Transform</title>
        <style>
            div{
                width: 300px;
                height: 200px;
                border: 1px solid black;
                background-color: blue;
                transform: rotateZ(30deg);
            }
        </style>
    </head>
    <body>
        <div>Text</div>
    </body>
</html>
